<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Nascionalidade</h1>
    Onde você mora: <input type="text" name="txtnas" id="txtnas">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtn = window.document.querySelector('input#txtnas')
            var res = window.document.querySelector('div#res')
            var nac = txtn.value
            res.innerHTML = `<p> Se você mora no ${nac}</p>`
            if(nac == 'Brasil') {
                res.innerHTML += `<p> Você é Brasileiro!</p>`
            } else{
                res.innerHTML += `<p> Você é Estangeiro!</p>`
            }
        }
    </script>
</body>
</html>
