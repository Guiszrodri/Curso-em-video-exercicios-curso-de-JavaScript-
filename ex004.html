<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome: ')
        //para contar as letras
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        //para transformar tudo em maiusculo
        document.write(`Seu nome em maiusculo é: ${nome.toLocaleUpperCase()}<br/>`)//para transformar tudo em maiusculo
        //para transformar tudo em minisculo
        document.write(`Seu nome em minusculo é: ${nome.toLocaleLowerCase()}<br/>`)
        // <br/> - para quebrar as linhas
    </script>
</body>
</html>
